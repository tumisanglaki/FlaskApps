{% extends "layout.html" %}
{% block content %}
	<article class="media" id="middleregister">
		<img id="prof_pic" src="{{url_for('static',filename='profile_pics/'+post.author.profile_pic)}}"/>
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="#">{{post.author.username}}</a>
				<small class="text-muted">{{post.date_posted.strftime('%Y-%m-%d')}}</small>
				<div>
					<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
				</div>
			</div>
			<h2 class="article-title">{{post.title}}</h2>	
			<p class="article-content">{{post.content}}</p>
		</div>
	</article>
	<div class="modal fade" id="deleteModal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					This Action is Irreversable!! Delete Post?	
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<form action="{{url_for('delete',option='post',post_id=post.id)}}" method="POST">
						<input class="btn btn-danger" type="submit" value="Delete">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
